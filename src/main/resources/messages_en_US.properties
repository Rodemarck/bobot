    **-vote {title} [a]**\n\n\
    Aliases (alternative commands) : **v**, **votar**, **vote**.\n\n\
    Computes a vote on a poll. Each person can only vote once.\n\
    If you want to change your vote, vote again in the same option.


    
### Classe SetDataPoll
data.exec.invalid=Invalid date.
data.exec.max=Maximum time is two months
data.help=**-date {title} 1 day **: sets the time remaining to end the poll. \n
data.help.ex=Command to add a new remaining time for a poll (poll). \n\n\
    **-date {title} 1 day ** \n\n\
    Aliases (alternate commands): ** date **, ** data **. \n\n\
    The voting time limit is counted by adding the time entered to the current time. \n\
    The maximum time that a poll can be open is 2 months. \n\
    It is possible to use only the initials so it would look.



