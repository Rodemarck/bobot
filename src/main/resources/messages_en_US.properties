### Classe AbrePoll
abre.exec.title=Title is needed to poll.
abre.exec.opmention=Options containing mentions are not allowed.
abre.exec.timention=Title containing mentions are not allowed.
abre.help=**-poll {title} [option 1] [option 2] ...**: open a poll and create if not exist.\n
abre.help.ex=Command to open a poll on this server\n\n\
    **-poll {title} [option 1] [option 2]** ...\n\n\
    Aliases (alternatives commands) : **poll**, **enquete**, **enq**.\n\n\
    If the poll has already been created, redisplay the pol. Otherwise, create a new one. \n\
    If there is no pass option, by default added as **yes** and **no** options. \n\
    The option limit size is 20. \n\
    It is possible to vote for only one option at a time, reacting to one of the emojis corresponding to the option, or using the command **vote**. \n\
    To withdraw your vote, simply vote for the same option again. \n\n



