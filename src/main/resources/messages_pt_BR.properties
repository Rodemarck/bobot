votarP.help=**-votar {titulo} [a]** : vota em uma poll.\n\n
votatP.help.ex=Comando para vota em uma poll (enquete).\n\n\
    **-votar {titulo} [a]**\n\n\
    Aliases (comandos alternativos) : **v**, **votar**, **vote**.\n\n\
    Computa um voto para uma poll, sendo permitido apenas um voto por pessoa.\n\
    Caso queria mudar o voto, vote na mesma opção



### Classe SetDataPoll
data.exec.invalid=Data inválida.
data.exec.max=O tempo máximo é dois meses
data.help=**-data {titulo} 1 dia** : define tempo restante para encerrar a poll.\n\n
data.help.ex=Comando para adicionar um novo tempo restante para uma poll (enquete).\n\n\
    **-data {titulo} %s**\n\n\
    Aliases (comandos alternativos) : **date**, **data**.\n\n\
    O tempo limite para votação é contado somando o tempo digitado com o horario atual.\n\
    O tempo maximo que uma poll pode ficar aberta são 2 meses.\n\
    É possivel utilizar apenas as inicias assim ficaria.



