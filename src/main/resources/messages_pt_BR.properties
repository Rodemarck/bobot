### Classe VotarPoll
votarP.exec.close=A poll {**%s**} foi fechada.
votarP.exec.lost=Seu voto se perdeu!
votarP.exec.remove=**%s** seu voto foi retirado de com sucesso.
votarP.exec.already=**%1$s**, você já votou [**%2$s**] nessa poll!
votatP.exec.vote=**%s**, seu voto foi computado com sucesso!
