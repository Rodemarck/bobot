### Classe AbrePoll
abre.exec.title=É preciso um título para a poll.
abre.exec.opmention=Não é permitido opções contendo menções de quais quer tipo.
abre.exec.timention=Não é permitido título contendo menções de quais quer tipo.
abre.help=**-poll {titulo} [opção 1] [opção 2] ...**: cria uma poll.\n\n
abre.help.ex=Comando para abrir uma nova poll (enquete) no servidor.\n\n\
    **-poll {titulo} [opção 1] [opção 2]** ...\n\n\
    Aliases (comandos alternativos) : **poll**, **enquete**, **enq**.\n\n\
    Se não for informado nenhuma opção, por padrão será adicionado as opções **sim** e **não**.\n\
    O limite de opções é 20.\n\
    É possível votar em apenas uma opção por vez, reagindo à um dos emojis correspondentes a opção, ou utilizando o comando **votar**.\n\
    Para retirar seu voto, basta votar novamente na mesma opção.\n\n



